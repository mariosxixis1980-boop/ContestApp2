<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Cyprus Match Predict - Login</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background:#0f172a;
      color:white;
      font-family:Arial, Helvetica, sans-serif;
    }
    .box {
      width:380px;
      margin:80px auto;
      padding:20px;
      background:#020617;
      border-radius:12px;
    }
    input, button {
      width:100%;
      margin-top:10px;
      padding:10px;
      border-radius:8px;
      border:none;
    }
    button {
      background:#2563eb;
      color:white;
      cursor:pointer;
    }
    button:hover {
      background:#1d4ed8;
    }
    .error {
      color:#f87171;
      margin-top:10px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>ğŸ” Login</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button id="loginBtn">Login</button>

  <div id="msg" class="error"></div>
</div>

<script>
/* =========================
   ğŸ”§ Î’Î‘Î›Î• Î¤Î‘ Î”Î™ÎšÎ‘ Î£ÎŸÎ¥
========================= */
const SUPABASE_URL = "https://XXXX.supabase.co";
const SUPABASE_ANON_KEY = "XXXX";

/* ========================= */
const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

const loginBtn = document.getElementById("loginBtn");
const msg = document.getElementById("msg");

loginBtn.onclick = async () => {
  msg.textContent = "";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    msg.textContent = "Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ email ÎºÎ±Î¹ password";
    return;
  }

  /* LOGIN */
  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    msg.textContent = error.message;
    return;
  }

  const user = data.user;

  /* Î Î‘Î¡Î• PROFILE */
  const { data: profile, error: profileError } = await supabase
    .from("profiles")
    .select("is_admin")
    .eq("email", user.email)
    .single();

  if (profileError || !profile) {
    msg.textContent = "Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎµ profile ÏƒÏ„Î¿Î½ Ï€Î¯Î½Î±ÎºÎ± profiles";
    return;
  }

  /* REDIRECT */
  if (profile.is_admin) {
    window.location.href = "admin.html";
  } else {
    window.location.href = "dashboard.html";
  }
};
</script>

</body>
</html>
