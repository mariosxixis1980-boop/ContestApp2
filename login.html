<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CMP Login</title>
  <style>
    body{font-family:Arial,system-ui;background:#0f172a;color:#fff;margin:0;padding:24px}
    .box{max-width:520px;margin:0 auto;background:#020617;padding:18px;border-radius:14px}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #1f2937;background:#0b1220;color:#fff;margin:8px 0}
    button{padding:10px 14px;border-radius:10px;border:0;background:#2563eb;color:#fff;cursor:pointer}
    button:hover{background:#1d4ed8}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .msg{margin-top:10px;opacity:.95}
    .hide{display:none}
    .choice{background:#111827;border:1px solid #1f2937;padding:12px;border-radius:12px;margin-top:14px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Cyprus Match Predict</h2>

    <div id="loginBox">
      <input id="email" placeholder="Email" autocomplete="email">
      <input id="password" type="password" placeholder="Password" autocomplete="current-password">
      <div class="row">
        <button id="loginBtn">Login</button>
        <button id="clearBtn" type="button" style="background:#334155">Clear</button>
      </div>
      <div id="msg" class="msg"></div>
    </div>

    <div id="alreadyLoggedInBox" class="choice hide">
      <div id="alreadyLoggedInMsg" class="msg"></div>
      <div class="row">
        <button id="continueBtn">Συνέχεια</button>
        <button id="logoutBtn" style="background:#334155">Logout</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";
    import { routeByRole, logout } from "./auth.js";

    const msg = document.getElementById("msg");
    const alreadyBox = document.getElementById("alreadyLoggedInBox");
    const alreadyMsg = document.getElementById("alreadyLoggedInMsg");

    document.getElementById("clearBtn").onclick = () => {
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
      msg.textContent = "";
    };

    document.getElementById("loginBtn").onclick = async () => {
      msg.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) { msg.textContent = "❌ " + error.message; return; }

      // overwrite any old local session immediately (prevents old isAdmin=true sticking)
      localStorage.removeItem("session");

      // route by profiles.is_admin
      await routeByRole();
    };

    document.getElementById("continueBtn").onclick = async () => {
      await routeByRole();
    };
    document.getElementById("logoutBtn").onclick = logout;

    // Auto session: show choices (no auto-redirect)
    (async () => {
      const { data } = await supabase.auth.getSession();
      const user = data?.session?.user;
      if (!user) return;
      alreadyMsg.textContent = `✅ Είσαι ήδη συνδεδεμένος ως ${user.email}. Πάτα Συνέχεια ή Logout.`;
      alreadyBox.classList.remove("hide");
      document.getElementById("loginBox").classList.add("hide");
    })();
  </script>
</body>
</html>
