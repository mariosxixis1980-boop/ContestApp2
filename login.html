<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Cyprus Match Predict - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase v2 (ÎœÎŸÎÎŸ Î‘Î¥Î¤ÎŸ) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #0b1320;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #111a2b;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,.4);
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .login {
      background: #1e90ff;
      color: #fff;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
      min-height: 18px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ğŸ” Login</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button class="login" id="loginBtn">Login</button>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    // =============================
    // SUPABASE CONFIG
    // =============================
    const SUPABASE_URL = "Î’Î‘Î›Î•_Î•Î”Î©_TO_SUPABASE_URL";
    const SUPABASE_ANON_KEY = "Î’Î‘Î›Î•_Î•Î”Î©_TO_ANON_KEY";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const msg = document.getElementById("msg");

    // =============================
    // LOGIN
    // =============================
    document.getElementById("loginBtn").addEventListener("click", async () => {
      msg.textContent = "Î£ÏÎ½Î´ÎµÏƒÎ·...";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        msg.textContent = "Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ email ÎºÎ±Î¹ password";
        return;
      }

      // 1. Auth
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        msg.textContent = error.message;
        return;
      }

      const user = data.user;

      // 2. Î Î±Î¯ÏÎ½Î¿Ï…Î¼Îµ profile Î±Ï€ÏŒ Î¤ÎŸÎ Î Î™ÎÎ‘ÎšÎ‘ Î£ÎŸÎ¥
      const { data: profile, error: profErr } = await supabase
        .from("profiles")
        .select("is_admin")
        .eq("id", user.id)
        .single();

      if (profErr || !profile) {
        msg.textContent = "Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎµ profile ÏƒÏ„Î¿Î½ Ï€Î¯Î½Î±ÎºÎ± profiles";
        return;
      }

      // 3. Redirect
      if (profile.is_admin === true) {
        window.location.href = "admin.html";
      } else {
        window.location.href = "dashboard.html";
      }
    });
  </script>

</body>
</html>
